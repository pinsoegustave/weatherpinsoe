<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript | Weather App</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="shortcut icon" href="images/rain.png" type="image/x-icon">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/searches.png" alt="" srcset=""></button>
        </div>
        <div class="error">
            <p>Invalid city name</p> 
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="" class="weather-icon">
            <h1 class="temp">22&deg;c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/hum.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind-speed.png" alt="">
                    <div>
                        <p class="wind">90Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
        </div>
        <center>Copright &copy;2023.PINSOE GUSTAVE</center>
    </div>
    <!-- Javascript -->
    <script src="weather.js"></script>
</body>
</html>
